<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Film Diary favicon">
  <!-- circular background -->
  <circle cx="32" cy="32" r="30" fill="#070707" />

  <!-- inner film panel (subtle) -->
  <rect x="14" y="18" width="36" height="28" rx="6" fill="#0f0f0f" />

  <!-- sprocket holes left -->
  <g fill="#f6c564">
    <rect x="16" y="20" width="3" height="3" rx="0.6" />
    <rect x="16" y="28" width="3" height="3" rx="0.6" />
    <rect x="16" y="36" width="3" height="3" rx="0.6" />
  </g>

  <!-- sprocket holes right -->
  <g fill="#f6c564">
    <rect x="45" y="20" width="3" height="3" rx="0.6" />
    <rect x="45" y="28" width="3" height="3" rx="0.6" />
    <rect x="45" y="36" width="3" height="3" rx="0.6" />
  </g>

  <!-- reel circles (moved slightly inward for round frame) -->
  <g fill="#111" stroke="#222" stroke-width="0.5">
    <circle cx="24" cy="32" r="5.2" />
    <circle cx="40" cy="32" r="5.2" />
  </g>

  <!-- centered play triangle (shifted left by ~1.67px to optical-center in circle) -->
  <path d="M27.33 26 L41.33 32 L27.33 38 Z" fill="#f6c564" />
</svg>
